{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="card mt-4 container h-100 py-0 ">
    <div class="card-body row h-100">
        <h5 class="card-title my-1 mx-0"><small class="">Control Ans</small></h5>
        <div class="row h-100">
            <div class="col-2">
                <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action py-0 active" id="list-home-list" data-toggle="list"
                        href="#list-home" role="tab" aria-controls="home"><small>Actividades</small></a>
                    <a class="list-group-item list-group-item-action py-0" id="list-profile-list" data-toggle="list"
                        href="#list-profile" role="tab" aria-controls="profile"><small>Encargados</small></a>
                </div>
            </div>
            <div class="col-8">
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active d-flex align-items-start gap-4 mx-4" id="list-home" role="tabpanel"
                        aria-labelledby="list-home-list">
                        {% include 'actividades_list.html' %}
                        {% include 'actividades_list_epm.html' %}                      
                    </div>
                    
                    <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">2
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery script to handle tab navigation -->
<script>
    $(document).ready(function () {
        $('#list-tab a').on('click', function (e) {
            e.preventDefault();
            $(this).tab('show');
        });
    });
</script>

{% endblock content %}
