<div class="modal fade" id="editarActividadModal{{ actividad.id }}" tabindex="-1"
    aria-labelledby="editarActividadLabel{{ actividad.id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarActividadLabel{{ actividad.id }}">Actualizar Actividad</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="form-editar-actividad-{{ actividad.id }}" method="post">
                    {% csrf_token %}
                    <div class="mb-2 input-group-sm">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control nombre_encargado" name="nombre" value="{{ actividad.nombre }}">
                    </div>
                    <div class="mb-3 input-group-sm">
                        <label class="form-label">Días Urbano</label>
                        <input type="number" class="form-control" name="dias_urbano"
                            value="{{ actividad.dias_urbano }}">
                    </div>
                    <div class="mb-3 input-group-sm">
                        <label class="form-label">Días Rural</label>
                        <input type="number" class="form-control" name="dias_rural" value="{{ actividad.dias_rural }}">
                    </div>
                    <div class="mb-3 input-group-sm">
                        <label class="form-label">Encargado</label>
                        <select class="form-control" name="encargado">
                            <option value="">-- Seleccione un encargado --</option>
                            {% for encargado in encargados %}
                                <option value="{{ encargado.id }}" 
                                    {% if actividad.encargado and encargado.id == actividad.encargado.id %} 
                                        selected 
                                    {% endif %}>
                                    <span class="nombre_encargado">{{ encargado.nombre }}</span>
                                </option>
                            {% endfor %}
                        </select>                      
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success btn-guardar"
                        data-id="{{ actividad.id }}">Guardar</button>
                        <a class="btn tabla_actividades btn-sm p-0 mx-1 text-danger btn-eliminar" 
                            data-id="{{ actividad.id }}"
                            onclick="eliminarActividad(this)"
                            >
                            <i class="fa fa-arrow-left mt-2"></i>
                            <span class="fw-bold mx-2">Eliminar</span>
                        </a>
                    </div>                    
                </form>
            </div>
        </div>
    </div>
</div>
