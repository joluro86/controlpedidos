<div class="modal fade" id="editarMaterialModal{{material.id}}" tabindex="-1"
    aria-labelledby="editarMaterialLabel{{ material.id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarMaterialLabel{{ material.id }}">Actualizar material</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="form-editar-material-{{ material.id }}" method="post">
                    {% csrf_token %}
                    <div class="input-group-sm">
                        <label class="form-label">Descripci√≥n</label>
                        <input type="text" class="form-control nombre_encargado" name="material" value="{{ material.material }}">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success btn-guardar-material"
                        data-id="{{ material.id }}">Guardar</button>
                    </div>                    
                </form>
            </div>
        </div>
    </div>
</div>
