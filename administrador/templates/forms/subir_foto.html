<form id="form-upload-avatar" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="avatar" class="form-label fw-bold">Sube tu foto de perfil</label>
    <input type="file" class="form-control mb-2" id="avatar" name="avatar" accept="image/*">
    <button type="submit" class="btn btn-primary w-100">Subir</button>
</form>
