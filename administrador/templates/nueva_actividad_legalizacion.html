{% extends 'admin.html' %}
{% load static %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center">
    <div class="card shadow-sm actividades_contrato" style="min-width: 450px;">
        <div class="card-header bg-light border-bottom">
            <h5 class="card-title text-center">Nueva Actividad Legalización</h5>
        </div>
        <div class="card-body">
            <div>
                {% if messages %}
                {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show"
                    role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
            </div>
            <form id="legalizacionForm" method="post">
                {% csrf_token %}
                <div class="mb-2 input-group-sm">
                    <label class="form-label m-1">Nombre</label>
                    <input type="text" class="form-control m-0 nombre_encargado" name="nombre" required>
                </div>

                <div class="d-flex justify-content-between">
                    <div class="text-start boton-guardar mt-2">
                        <button type="submit" class="btn btn-success btn-guardar-actividad-legalizacion"
                            data-id="{{ actividad.id }}">
                            Guardar
                        </button>
                    </div>
                    <div class="text-end mt-2">
                        <a class="btn tabla_actividades btn-sm p-0 mx-3 color_primary" href="{% url 'index_admin' %}">
                            <i class="fa fa-arrow-left m-0"><span class="mx-2 fw-bold">Regresar</span></i>
                            <!-- Icono de Font Awesome -->
                        </a>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
<script>
    document.getElementById('legalizacionForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evitar recarga de la página
    
        let formData = new FormData(this);
    
        fetch("{% url 'nueva_actividad_legalizacion_form' %}", {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                Swal.fire({
                    title: "¡Éxito!",
                    text: "La actividad fue creada exitosamente.",
                    icon: "success",
                    confirmButtonText: "OK"
                }).then(() => {
                    window.location.href = "{% url 'index_admin' %}";  // Redirigir después de crear
                });
            } else {
                Swal.fire({
                    title: "Error",
                    text: data.error,
                    icon: "error",
                    confirmButtonText: "Entendido"
                });
            }
        })
        .catch(error => {
            Swal.fire({
                title: "Error",
                text: "Hubo un problema al procesar la solicitud.",
                icon: "error",
                confirmButtonText: "Entendido"
            });
            console.error('Error:', error);
        });
    });
</script>
{% endblock content %}
