{% extends 'index.html' %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow border-0 w-100" style="max-width: 600px; background-color: #f0f7ff;">
    <div class="card-header text-white" style="background-color: #007bff;">
      <h5 class="mb-0">
        <i class="bi bi-plus-circle me-2"></i>Crear relación de ítems
      </h5>
    </div>
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            <label class="form-label fw-semibold">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
              <div class="form-text">{{ field.help_text }}</div>
            {% endif %}
            {% for error in field.errors %}
              <div class="text-danger">{{ error }}</div>
            {% endfor %}
          </div>
        {% endfor %}
        <div class="text-end">
          <button type="submit" class="btn btn-primary">Guardar relación</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
