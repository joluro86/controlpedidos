{% extends 'index.html' %}
{% block content %}
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="text-primary">📋 Ítems de reglas</h4>
    <a href="{% url 'crear_item_regla' %}" class="btn btn-outline-primary">➕ Nuevo ítem</a>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped table-sm align-middle">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ item.nombre }}</td>
          <td>{{ item.get_tipo_display }}</td>
          <td>
            <a href="{% url 'editar_item_regla' item.id %}" class="btn btn-sm btn-warning">Editar</a>
            <a href="{% url 'eliminar_item_regla' item.id %}" class="btn btn-sm btn-danger">Eliminar</a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" class="text-center text-muted">No hay ítems registrados.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
