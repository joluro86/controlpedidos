{% extends 'index.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="d-flex justify-content-center mt-4">
  <div class="card shadow border-0" style="max-width: 500px; width: 100%; border-radius: 0.75rem;">
    <div class="card-header text-white bg-danger text-center fw-bold" style="border-radius: 0.75rem 0.75rem 0 0;">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>Confirmar Eliminación
    </div>
    <div class="card-body text-center">
      <p class="fw-semibold">
        ¿Estás seguro de que deseas eliminar la siguiente relación?
      </p>
      <p class="text-muted">
        <i class="bi bi-link"></i> {{ objeto }}
      </p>

      <form method="post">
        {% csrf_token %}
        <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
          <button type="submit" class="btn btn-danger btn-sm">
            <i class="bi bi-trash me-1"></i>Eliminar
          </button>
          <a href="{% url 'lista_relaciones_cantidad' %}" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-x-circle me-1"></i>Cancelar
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
