{% extends 'index.html' %}
{% load static %}
{% load humanize %}

{% block content %}
<div class="container mt-4 max-width-450">
  <div class="card">
    <div class="card-body">
      <h2 class="mb-4">Importar Datos desde Excel</h2>

      <form method="post" enctype="multipart/form-data" class="mb-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Importar</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
