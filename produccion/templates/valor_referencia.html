{% extends 'index.html' %}
{% load static %}
{% load humanize %}

{% block content %}

    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Configuraci√≥n de Valor de Referencia</h2>

        <div class="mb-4">
          <p>Valor Actual: {{ valor_actual.valor|intcomma }}</p>
        </div>

        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Guardar</button>
